version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskboard-postgres
    environment:
      POSTGRES_DB: taskboard
      POSTGRES_USER: taskboard
      POSTGRES_PASSWORD: taskboard123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskboard -d taskboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskboard-network

  redis:
    image: redis:7-alpine
    container_name: taskboard-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskboard-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: taskboard-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: taskboard
      RABBITMQ_DEFAULT_PASS: taskboard123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - taskboard-network

volumes:
  postgres_data:
    name: taskboard-postgres-data
  redis_data:
    name: taskboard-redis-data
  rabbitmq_data:
    name: taskboard-rabbitmq-data

networks:
  taskboard-network:
    name: taskboard-network
    driver: bridge

