spring:
  config:
    activate:
      on-profile: test

  # Use H2 for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Disable Flyway for tests
  flyway:
    enabled: false

  # Disable Redis for tests
  data:
    redis:
      repositories:
        enabled: false
  redis:
    enabled: false

  # Mock RabbitMQ
  rabbitmq:
    listener:
      simple:
        auto-startup: false

  # Disable caching for tests
  cache:
    type: none


logging:
  level:
    root: WARN
    com.taskboard: DEBUG

