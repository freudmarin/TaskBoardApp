server:
  port: 8080

spring:
  application:
    name: taskboard

  # PostgreSQL DataSource
  datasource:
    url: jdbc:postgresql://localhost:5432/taskboard
    username: taskboard
    password: taskboard123
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      pool-name: TaskBoardHikariCP

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        default_batch_fetch_size: 20
    open-in-view: false

  # Flyway
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1
          max-wait: -1ms

  # RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: taskboard
    password: taskboard123
    virtual-host: /
    listener:
      simple:
        default-requeue-rejected: false
        retry:
          enabled: true
          initial-interval: 1000ms
          max-attempts: 3
          max-interval: 10000ms
          multiplier: 2.0
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
        max-interval: 10000ms
        multiplier: 2.0


# Logging
logging:
  level:
    root: INFO
    com.taskboard: DEBUG
    org.springframework.web: INFO
    org.springframework.data: INFO
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom Application Properties
taskboard:
  cache:
    default-ttl: 60
    boards-ttl: 30
  websocket:
    allowed-origins: "*"

# JWT Configuration
app:
  jwt:
    secret: YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperly
    expiration-ms: 1800000 # 30 minutes
    refresh-expiration-ms: 604800000 # 7 days
  rabbitmq:
    exchange:
      card-events: taskboard.card.events
      board-events: taskboard.board.events
    queue:
      notifications: taskboard.notifications
      analytics: taskboard.analytics
    routing-key:
      card-moved: card.moved
      card-created: card.created
      board-created: board.created

